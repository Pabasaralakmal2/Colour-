<!DOCTYPE html>
<html>
<head>
  <title>Relay Pattern Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .lightBlueGlass {
      color: #00dfff;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 10px 20px;
      background: rgba(0, 223, 255, 0.15);
      border-radius: 12px;
      border: 2px solid #00dfff;
      box-shadow: 0 0 5px #00dfff, 0 0 10px #00dfff, 0 0 20px #00dfff, 0 0 40px #00dfff;
      text-shadow: 0 0 5px #00dfff, 0 0 10px #00dfff, 0 0 20px #00dfff;
      margin: 20px auto;
      max-width: fit-content;
    }
    .neonGreenGlass, .neonRedGlass {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px 20px;
      border-radius: 12px;
      user-select: none;
      max-width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    .neonGreenGlass {
      color: #0f0;
      background: rgba(0, 255, 0, 0.15);
      border: 2px solid #0f0;
      box-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0, 0 0 40px #0f0;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0;
    }
    .neonRedGlass {
      color: #ff073a;
      background: rgba(255, 0, 0, 0.15);
      border: 2px solid #ff073a;
      box-shadow: 0 0 5px #ff073a, 0 0 10px #ff073a, 0 0 20px #ff073a, 0 0 40px #ff073a;
      text-shadow: 0 0 5px #ff073a, 0 0 10px #ff073a, 0 0 20px #ff073a;
    }
    .neonPinkGlass {
      color: #ff49b4;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 12px 30px;
      background: rgba(255, 73, 180, 0.15);
      border-radius: 50px;
      border: 2px solid #ff49b4;
      box-shadow:
        0 0 5px #ff49b4,
        0 0 15px #ff49b4,
        0 0 30px #ff49b4,
        0 0 60px #ff49b4;
      text-shadow:
        0 0 5px #ff49b4,
        0 0 10px #ff49b4,
        0 0 20px #ff49b4;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      display: inline-block;
      margin: 20px auto 0 auto;
    }
    .neonPinkGlass:hover {
      background: #ff49b4;
      color: #111;
      box-shadow:
        0 0 10px #ff49b4,
        0 0 30px #ff49b4,
        0 0 60px #ff49b4,
        0 0 120px #ff49b4;
    }
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .control-panel {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 0 25px rgba(0,255,255,0.3);
      text-align: center;
    }
    #pattern {
      display: inline-block;
      font-size: 16px;
      padding: 15px 30px;
      border-radius: 50px;
      border: 2px solid #00dfff;
      box-shadow: 0 0 15px #00dfff;
      background: linear-gradient(145deg, rgba(0,255,255,0.1), rgba(0,255,255,0.3));
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 30px;
      min-width: 200px;
      text-align: center;
    }
    #pattern:hover {
      box-shadow: 0 0 30px #00dfff;
    }
    button {
      background: linear-gradient(145deg, rgba(0,255,255,0.1), rgba(0,255,255,0.3));
      border: 2px solid #00dfff;
      color: #fff;
      padding: 15px 30px;
      margin: 10px 10px 10px 10px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00dfff;
      min-width: 140px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px #00dfff;
    }
    .speed-container {
      background: linear-gradient(145deg, rgba(0,255,255,0.1), rgba(0,255,255,0.3));
      border: 2px solid #00dfff;
      border-radius: 50px;
      padding: 20px 30px;
      margin: 20px auto 30px auto;
      max-width: 400px;
      box-shadow: 0 0 15px #00dfff;
      color: #fff;
      font-weight: bold;
      text-align: center;
    }
    input[type="range"] {
      width: 80%;
      height: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }
    input[type="range"]::-webkit-slider-thumb {
      width: 20px;
      height: 20px;
      background: #00dfff;
      box-shadow: 0 0 15px #00dfff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 class="lightBlueGlass">Relay Pattern Controller</h1>
  <h2 class="neonGreenGlass">by PABABASARA</h2>
  <div class="control-panel">
    <select id="pattern" class="lightBlueGlass">
      <option value="0">Blink All</option>
      <option value="1">Chase</option>
      <option value="2">Wave</option>
      <option value="3">Random</option>
      <option value="4">Bounce</option>
      <option value="5">Alternating Pairs</option>
      <option value="6">Knight Rider</option>
      <option value="7">Strobe</option>
      <option value="8">Sequential Build-Up</option>
      <option value="9">All Patterns</option>
    </select>
    <div class="speed-container">
      Speed: <span id="speedValue">1000</span> ms<br>
      <input type="range" id="speed" min="100" max="10000" value="1000" step="100">
    </div>
    <div style="text-align: center; margin-top: 20px;">
      <button class="neonPinkGlass" id="motorButton" onclick="toggleMotor()">Turn Motor ON</button>
    </div>
    <div>
      <button onclick="sendCommand('start')">Start Pattern</button>
      <button onclick="sendCommand('stop')">Stop All</button>
      <button onclick="sendCommand('playall')">Play All Patterns</button>
    </div>
  </div>
  <h2 class="neonRedGlass">Thank You</h2>
  <script>
    const speedSlider = document.getElementById('speed');
    const speedValue = document.getElementById('speedValue');
    let motorOn = false; // keep track of the motor state
    speedSlider.addEventListener('input', () => {
      speedValue.textContent = speedSlider.value;
      sendCommand('speed', speedSlider.value);
    });
    function sendCommand(cmd, arg) {
      const pattern = document.getElementById('pattern').value;
      fetch(`/control?cmd=${cmd}&pattern=${pattern}&arg=${arg || ''}`);
    }
    function toggleMotor() {
      motorOn = !motorOn; // toggle motor state
      const buttonText = motorOn ? 'Turn Motor OFF' : 'Turn Motor ON';
      document.getElementById('motorButton').textContent = buttonText;
      const command = motorOn ? 'motorOn' : 'motorOff';
      sendCommand(command);
    }
  </script>
</body>
</html>
